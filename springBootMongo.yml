## ConfigMap - Cleaned (only username needed)
apiVersion: v1
kind: ConfigMap
metadata:
  name: springappconfigmap
data:
  username: springapp
  dbname: springdb  # Your app database name

---
## Secret - Unified password for both Mongo root and Spring app
apiVersion: v1
kind: Secret
metadata:
  name: springappsecrets
type: Opaque
stringData:
  password: devdb@123  # Same password everywhere

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-hostpath
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/tmp/mongodata"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hostpath
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
## Spring Boot App - Full MongoDB URI with authSource=admin
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springappdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springappcontainer
        image: kkeducation12345/spring-app:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://$(MONGO_DB_USERNAME):$(MONGO_DB_PASSWORD)@mongo:27017/$(DB_NAME)?authSource=admin"
        - name: MONGO_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: springappconfigmap
              key: username
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: springappsecrets
              key: password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: springappconfigmap
              key: dbname
---
apiVersion: v1
kind: Service
metadata:
  name: springapp
spec:
  selector:
    app: springapp
  ports:
  - port: 80
    targetPort: 8080
  type: NodePort

